<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JGUI</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="header">
          <h1>JGUI - The Unofficial GUI for Jules</h1>
        </div>
        <div class="tabs">
          <button class="tab-link" id="session-tab">Sessions</button>
          <button class="tab-link" id="settings-tab">Settings</button>
        </div>
        <div id="session-view" class="tab-content">
          <div class="row">
            <div class="column create-session-column">
              <h2>Create Session</h2>
              <input type="text" id="title-input" placeholder="Enter session title..." />
              <input type="text" id="source-name-input" placeholder="Enter source name..." />
              <input type="text" id="starting-branch-input" placeholder="Enter starting branch..." />
              <textarea id="prompt-input" placeholder="Enter your prompt..."></textarea>
              <button id="send-button">Create Session</button>
              <div id="response-display"></div>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <h2>Sources</h2>
              <button id="list-sources-btn">List Sources</button>
              <ul id="sources-list"></ul>
            </div>
            <div class="column">
              <h2>Sessions</h2>
              <button id="list-sessions-btn">List Sessions</button>
              <div id="sessions-list"></div>
            </div>
            <div class="column">
              <h2>Session Monitoring</h2>
              <input type="text" id="session-name-input" placeholder="Enter session name" />
              <button id="monitor-session-btn">Monitor Session</button>
              <div id="session-status-display"></div>
              <div id="activity-list" class="activity-feed"></div>
            </div>
          </div>
        </div>
        <div id="settings-view" class="tab-content" style="display: none;">
          <h2>Settings</h2>
          <div class="row">
            <label for="api-key-input">API Key:</label>
            <input type="password" id="api-key-input" placeholder="Enter your API key..." />
            <button id="save-api-key">Save</button>
            <button id="clear-api-key">Clear</button>
          </div>
          <div id="settings-notification" class="notification"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
