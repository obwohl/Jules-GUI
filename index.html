<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jules GUI</h1>

    <div id="api-key-section">
        <h2>API Key</h2>
        <input type="password" id="api-key-input" placeholder="Enter your API Key">
        <button id="save-api-key">Save</button>
    </div>

    <div id="sources-section">
        <h2>Sources</h2>
        <button id="list-sources">List Sources</button>
        <ul id="sources-list"></ul>
    </div>

    <div id="create-session-section">
        <h2>Create Session</h2>
        <form id="create-session-form">
            <label for="session-title">Title:</label>
            <input type="text" id="session-title" required>
            <label for="session-prompt">Prompt:</label>
            <textarea id="session-prompt" required></textarea>
            <label for="session-source">Source:</label>
            <select id="session-source" required></select>
            <label for="session-branch">Branch:</label>
            <input type="text" id="session-branch" value="main" required>
            <button type="submit">Create Session</button>
        </form>
    </div>

    <div id="sessions-section">
        <h2>Sessions</h2>
        <button id="list-sessions">List Sessions</button>
        <ul id="sessions-list"></ul>
    </div>

    <div id="session-details-section">
        <h2>Session Details</h2>
        <div id="session-info"></div>
        <h3>Activity Feed</h3>
        <ul id="activity-feed"></ul>
        <div id="session-interaction">
            <textarea id="user-message" placeholder="Send a message to Jules"></textarea>
            <button id="send-message">Send</button>
            <button id="approve-plan">Approve Plan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
